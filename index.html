<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Save Text Area</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center w-full pt-8">
    <div
      id="textAreaDiv"
      class="flex flex-col gap-4 rounded-xl p-5 shadow-xl"
      style="border: 2px solid black"
    >
      <h1 class="text-5xl font-extrabold dark:text-black">
        Auto Save<small
          class="ms-2 font-semibold text-gray-500 dark:text-gray-400"
        >
          Text Area</small
        >
      </h1>
      <textarea
        name=""
        id="textArea"
        cols="30"
        rows="10"
        class="rounded-xl p-3 border-2 border-black"
        placeholder="Type your text here....."
      ></textarea>
      <button
        id="clearBtn"
        type="button"
        class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800"
      >
        Clear
      </button>
    </div>
    <div style="margin: 1rem">
      <button
        id="changeTheme"
        type="button"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Change Theme
        <svg
          class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 5h12m0 0L9 1m4 4L9 9"
          />
        </svg>
      </button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
